<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section id="container">
		<h2>Registration Form</h2>
		<div class="form">
			<form>
				<div>
					<label>First Name</label><br>
					<input type="name" name="First Name" id="firstname" placeholder="first Name">
				</div>

				<div>
					<label>Last Name</label><br>
					<input type="namel" name="Last Name" id="lastname" placeholder="Last Name">
				</div>

				<div>
					<label>Email Address</label><br>
					<input type="email" name="Email Address" id="email" placeholder="Email">
				</div>

				<div>
					<button id="submit" onclick="register()">Register</button>
				</div>
				<div>
					<input type="reset" name="Reset" style="margin-top: 10px; text-align: center; background-color: #D886D2; font-family: century gothic; color: white; font-size: 20px; border: 1px solid white;">
				</div>
			</form>
		</div>
	</section>

<script src="js/scripts.js"></script>
</body>
</html>
